{% extends 'base.html' %}

{% block content %}
<style>
    
    body{
        background-image: url("https://wallpapercave.com/wp/wp1905627.jpg");
        background-repeat: no-repeat;
        background-size: cover;
    
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
    }

    .cards {
        width: 15%;
        background-color: aliceblue;
        border-radius: 5px;
        margin: 10px;
        box-shadow: 2px 2px 10px black;
        text-align: center;
    }

    .image img {
        width: 100%;
        border-radius: 50%;
    }

    .des {
        padding: 10Spx;
    }

    button {
        margin-top: 10px;
        margin-bottom: 10px;
        background-color: green;
        color: white;
        border: 1px solid black;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 15px;
        font-family: 'Nunito Sans', sans-serif;
    }

    button:hover {
        background-color: darkgreen;
        transition: .5s;
    }

    .title {
        margin-top: 5%;
        text-align: center;
        font-family: 'Nunito Sans', sans-serif;
    }

    .title h1 {
        color: rgb(245, 236, 236);
        font-size: 40px;
    }
</style>
<body>
    <div class="title">
        <h1 style="color: navy;" >Our Services</h1>
    </div>

    <div class="container">
        <div class="cards">
            <div class="image">
                <img src="https://image.freepik.com/free-vector/train-logo_10250-3378.jpg">
            </div>
            <div class="des">
                <a href="{% url 'myapp:search' %}"><button>Search Train</button></a>
            </div>
        </div>

        <div class="cards">
            <div class="image">
                <img src="https://static.vecteezy.com/system/resources/previews/016/260/578/original/pnr-letter-logo-design-on-white-background-pnr-creative-initials-circle-logo-concept-pnr-letter-design-vector.jpg">
            </div>
            <div class="des">
                <a href="{% url 'myapp:pnr' %}"><button>PNR Status</button></a>
            </div>
        </div>

        <div class="cards">
            <div class="image">
                <img src="https://thumbs.dreamstime.com/b/red-button-223778054.jpg">
            </div>
            <div class="des">
                <a href="{% url 'myapp:book' %}"><button>Book Ticket</button></a>
            </div>
        </div>

        <div class="cards">
            <div class="image">
                <img src="https://t4.ftcdn.net/jpg/01/32/48/73/500_F_132487364_JZf08ex0BGIG2AfKyxQfp0B2BsHQ3DxD.jpg">
            </div>
            <div class="des">
                <a href="{% url 'myapp:cancel' %}"><button>Cancel Ticket</button></a>
            </div>
        </div>
    </div>

</body>
{% endblock %}
